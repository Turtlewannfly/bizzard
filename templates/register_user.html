<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register User</title>
        <link href="static/css_admin/styles_login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="img js-fullheight" style="background-image: url('static/images/bg.jpg'); height: 557px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{{ url_for('index') }}">2024 Product Bizarre</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login_user_def') }}">Login User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Register User</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <form action="{{ url_for('register_user') }}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="inputUser" placeholder="Username" required="">
                                </div>
                                
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">{{ message }}</label>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}

                                <div class="form-group">
                                    <button type="submit" style="background: #fbceb5 !important;" class="form-control btn btn-primary submit px-3">Sign Me Up</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
